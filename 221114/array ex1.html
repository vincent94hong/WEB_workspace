<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h3> 배열 연습하기 var coworkers = ["egoing", "leezche"]; </h3>
<script>
    var coworkers = ["egoing", "leezche"];
</script>

<h2>get</h2>
<script>
    document.write(coworkers[0]);
    document.write(coworkers[1]);
</script>

<h2>count</h2>
<script>
    document.write(coworkers.length);
</script>

<h2>add</h2>
<script>
    coworkers.push('duru');
    coworkers.push('taeho');
</script>

<h2>count</h2>
<script>
    document.write(coworkers.length);
</script>

<!-- var coworkers 를 통해 배열 설정, 
coworkers[ ] 를 통해 각 배열에 위치한 변수를 불불러올 수 있음.

count 를 통해 배열된 변수의 개수를 파악.

coworkers.push 배열을 추가 -->

</body>
</html>
