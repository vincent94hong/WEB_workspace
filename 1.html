
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore_register</title>

     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>  
    
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="style_reg.css">


    <style>

    

</style>

  <!--유효성 검사 기능 추가-->
  <script>
    window.addEventListener('load', () => {
      const forms = document.getElementsByClassName('validation-form');

      Array.prototype.filter.call(forms, (form) => {
        form.addEventListener('submit', function (event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }

          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  </script>
 
</head>
<body>
    <body>
       

        <div class="container">
          <div class="input-form-backgroud row">
            <div class="input-form col-md-12 mx-auto">
              
              <form class="validation-form" novalidate>
                <!--아이디-->
                <div class="mb-3">
                 <div id="info__id">
                  <label for="id">아이디</label>
                  <input type="text" class="form-control" id="id" placeholder="아이디" required>
                  <button>중복확인</button>
                </div>
                  <div class="invalid-feedback">
                    아이디를 입력해주세요.
                  </div>
                </div>
      
                <!--비밀번호-->
                <div class="mb-3">
                  <label for="address" style=" font-weight: bold;">비밀번호</label>
                  <input type="password" class="form-control" id="address" placeholder="비밀번호" required>
                  <div class="invalid-feedback">
                    비밀번호를 입력해주세요.
                  </div>
                </div>

                <div class="mb-3">
                    <label for="address" style=" font-weight: bold;">비밀번호 재확인</label>
                    <input type="password" class="form-control" id="address" placeholder="비밀번호 재확인" required>
                    <div class="invalid-feedback">
                      비밀번호를 한번 더 입력해주세요.
                    </div>
                  </div>

                  <!--이름-->
                  <div class="mb-3">
                    <label for="name"  style=" font-weight: bold;">이름</label>
                    <input type="text" class="form-control" id="name" placeholder="이름" required>
                    <div class="invalid-feedback">
                      이름을 입력해주세요.
                    </div>
                  </div>

                  <!--이메일-->
                  <div class="mb-3">
                    <label for="email"  style=" font-weight: bold;">이메일</label>
                    <input type="email" class="form-control" id="email" placeholder="이메일 주소" required>
                    <div class="invalid-feedback">
                      이메일을 입력해주세요.
                    </div>
                  </div>

                  <!--생년월일-->
                  <div class="member">
                  <div class="field birth">
                    <label for="birth"  style=" font-weight: bold;">생년월일</label>
                    <div>
                        <input type="number" placeholder="년(4자)" >                
                        <select>
                            <option value="">월</option>
                            <option value="">1월</option>
                            <option value="">2월</option>
                            <option value="">3월</option>
                            <option value="">4월</option>
                            <option value="">5월</option>
                            <option value="">6월</option>
                            <option value="">7월</option>
                            <option value="">8월</option>
                            <option value="">9월</option>
                            <option value="">10월</option>
                            <option value="">11월</option>
                            <option value="">12월</option>
                        </select>
                        <input type="number" placeholder="일">
                    </div>
                </div>
                <div class="field gender">
                    <label for="gender"  style=" font-weight: bold;">성별</label>
                    <div>
                        <select name="job">
                            <option value="">성별 선택</option>
                            <option value="남">남</option>
                            <option value="여">여</option>
                        </select>
                    </div>
                </div>
            </div>

                <!--가입완료 버튼-->
                <hr class="mb-4">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="aggrement" required>
                  <label class="custom-control-label" for="aggrement">개인정보 수집 및 이용에 동의합니다.</label>
                </div>
                <div class="mb-4"></div>
                <button class="btn_reg"type="submit">가입 완료</button>
              </form>
            </div>
          </div>   
        </div>
        <form name="input" action="login.html" method="get">
            <div class="login">
                회원이신가요?
                <input class="btn_login" type="submit" value="로그인">
            </div>
        </form>
      
</body>
</html>
